<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<style>
  .cadastro {
    margin-top: -20px;
    width: 800px;
    background-color: rgba(240, 240, 240, 0.685);
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 15px;
    color: black;
    padding: 40px 50px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(50px);
    margin: 30px auto 20px;
    animation: floatUp 0.8s ease;
    max-width: 90%;
  }

  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    align-items: flex-end;
  }

  .form-group {
    flex: 1;
    position: relative;
  }

  .form-group.full-width {
    flex: 100%;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
    font-size: 14px;
    letter-spacing: 0.5px;
  }

  .cadastro input {
    width: 100%;
    padding: 14px 18px;
    font-size: 16px;
    text-align: left;
    box-sizing: border-box;
    outline: none;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
    font-family: inherit;
  }

  .cadastro input:focus {
    border-color: #000;
    background: rgba(255, 255, 255, 1);
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    transform: translateY(-1px);
  }

  .cadastro input:hover {
    border-color: #999;
  }

  .cadastro textarea {
    width: 100%;
    min-height: 120px;
    padding: 14px 18px;
    font-size: 16px;
    font-family: inherit;
    text-align: left;
    box-sizing: border-box;
    outline: none;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
    resize: vertical;
  }

  .cadastro textarea:focus {
    border-color: #000;
    background: rgba(255, 255, 255, 1);
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    transform: translateY(-1px);
  }

  .cadastro textarea:hover {
    border-color: #999;
  }

  .form-section {
    margin-bottom: 35px;
    padding: 25px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .form-section h3 {
    margin: 0 0 20px 0;
    color: #333;
    font-size: 25px;
    font-weight: 600;
    padding-bottom: 10px;
    border-bottom: 2px solid rgba(0, 0, 0, 0.1);
  }

  .submit-section {
    text-align: center;
    margin-top: 40px;
    padding-top: 30px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
  }

  button[type="submit"] {
    background: linear-gradient(135deg, #000 0%, #333 100%);
    color: white;
    border: none;
    padding: 16px 40px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-bottom: 25px;
  }

  button[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
    background: linear-gradient(135deg, #222 0%, #000 100%);
  }

  button[type="submit"]:active {
    transform: translateY(0);
  }

  .menu-principal {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }

  .menu-principal input[type="button"] {
    background: transparent;
    color: #666;
    border: 2px solid #ddd;
    padding: 12px 30px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    width: 200px;
    text-align: center;
  }

  .menu-principal input[type="button"]:hover {
    border-color: #000;
    color: white;
    transform: translateY(-1px);
  }

  .file-input-wrapper {
    position: relative;
    display: inline-block;
    cursor: pointer;
    width: 200px;
  }

  .file-input-wrapper input[type="file"] {
    position: absolute;
    opacity: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
  }

  .file-input-label {
    display: block;
    background: transparent;
    color: #666;
    border: 2px solid #ddd;
    padding: 12px 20px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 500;
    text-align: center;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .file-input-wrapper:hover .file-input-label {
    border-color: #000;
    color: #000;
    transform: translateY(-1px);
  }

  .file-status {
    margin-top: 10px;
    font-size: 12px;
    color: #666;
    text-align: center;
  }

  /* Animação para os campos */
  .form-group {
    animation: slideInUp 0.6s ease forwards;
  }

  .form-group:nth-child(even) {
    animation-delay: 0.1s;
  }
  
</style>

<body>
  <header>
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="menu_principal.html"><img src="img/logo.png" alt="Logo Negrão"></a>
        </div>
        <div class="user-info">
          <span id="userText"></span>
          <button id="btnSair" title="Sair">Sair</button>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <aside>
    <div class="sidebar">
      <a href="menu_principal.html">Inicio</a>
      <a href="estoque.html">Estoque</a>
      <a href="cadastro_produtos.html" class="admin-only">Cadastrar peças</a>
      <a href="cadastro_usuario.html" class="admin-only">Cadastrar usuários</a>
      <a href="saida_simulacao.html">Enviar produto</a>
      <a href="envio.html">Histórico de movimentações</a>

    </div>
  </aside>
    <form class="cadastro" id="cadastroForm">
    <div class="form-section">
      <h3>Informações do Produto</h3>
      
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome do Produto</label>
          <input type="text" id="nome" placeholder="Digite o nome do produto" required>
        </div>
        <div class="form-group">
          <label for="codigo">Código</label>
          <input type="number" id="codigo" placeholder="Código único do produto" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" placeholder="Quantidade inicial" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group full-width">
          <label for="descricao">Descrição do Produto</label>
          <textarea id="descricao" placeholder="Descreva detalhadamente o produto, suas características, especificações técnicas..." required></textarea>
        </div>
      </div>
    </div>

    <div class="submit-section">
      <button type="submit">Cadastrar Produto</button>
      
      <div class="menu-principal">
        <input type="button" value="Verificar Estoque" onclick="window.location.href='estoque.html';">
        
        <div class="file-input-wrapper">
          <input type="file" id="arquivo_produto_csv" accept=".csv">
          <label for="arquivo_produto_csv" class="file-input-label">Importar CSV</label>
          <div class="file-status" id="fileStatus">Nenhum arquivo selecionado</div>
        </div>
        
        <input type="button" value="Voltar" onclick="window.location.href='menu_principal.html';">
      </div>
    </div>
  </form>

  <script src="cadastro_produtos.js"></script>
  <script src="csv_reader.js"></script>
  <script src="permissao_usuario.js"></script>
</body>

</html>
