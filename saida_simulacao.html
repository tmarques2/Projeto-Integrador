<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Saída de Produtos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<style>
  .cadastro {
    margin-top: -20px;
    width: 800px;
    border-radius: 15px;
    color: black;
    padding: 40px 50px;
    backdrop-filter: blur(50px);
    margin: 30px auto 20px;
    animation: floatUp 0.8s ease;
    max-width: 90%;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    align-items: flex-end;
  }

  .form-group {
    flex: 1;
    position: relative;
  }

  .form-group.full-width {
    flex: 100%;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
    font-size: 14px;
    letter-spacing: 0.5px;
  }

  .cadastro input {
    width: 100%;
    padding: 14px 18px;
    font-size: 16px;
    text-align: left;
    box-sizing: border-box;
    outline: none;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
    font-family: inherit;
  }

  .cadastro input:focus {
    border-color: #000;
    background: rgba(255, 255, 255, 1);
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    transform: translateY(-1px);
  }

  .cadastro input:hover {
    border-color: #999;
  }

  .form-section {
    margin-bottom: 35px;
    padding: 25px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .form-section h3 {
    margin: 0 0 20px 0;
    color: #333;
    font-size: 18px;
    font-weight: 600;
    padding-bottom: 10px;
    border-bottom: 2px solid #f0f0f0;
  }

  .submit-section {
    text-align: center;
    margin-top: 40px;
    padding-top: 30px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  button[type="submit"] {
    background: linear-gradient(135deg, #000 0%, #333 100%);
    color: white;
    border: none;
    padding: 16px 40px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  button[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
    background: linear-gradient(135deg, #222 0%, #000 100%);
  }

  button[type="submit"]:active {
    transform: translateY(0);
  }

  .menu-principal {
    margin-top: 25px;
  }

  .menu-principal input[type="button"] {
    background: transparent;
    color: #666;
    border: 2px solid #ddd;
    padding: 12px 30px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    width: 200px;
    text-align: center;
  }

  .menu-principal input[type="button"]:hover {
    border-color: #000;
    color: white;
    transform: translateY(-1px);
  }

  /* Animação para os inputs */
  .form-group {
    animation: slideInUp 0.6s ease forwards;
  }

  .form-group:nth-child(even) {
    animation-delay: 0.1s;
  }
</style>

<body>
  <header>
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img src="img/logo.png" alt="Logo Negrão"></a>
        </div>
        <div class="user-info">
          <span id="userText"></span>
          <button id="btnSair" title="Sair">Sair</button>
        </div>
      </div>
    </nav>
  </header>
  <aside>
    <div class="sidebar">
      <a href="index.html">Inicio</a>
      <a href="estoque.html">Estoque</a>
      <a href="cadastro_produtos.html" class="admin-only">Cadastrar peças</a>
      <a href="cadastro_usuario.html" class="admin-only">Cadastrar usuários</a>
      <a href="saida_simulacao.html">Enviar produto</a>
      <a href="envio.html">Histórico de movimentações</a>
    </div>
  </aside>
    <div class="cadastro">
    <form id="cadastroForm">
      <div class="form-section">
        <h3>Informações do Envio</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite o nome completo" required>
          </div>
          <div class="form-group">
            <label for="nome_produto">Nome do Produto</label>
            <input type="text" id="nome_produto" placeholder="Digite o nome do produto" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="codigo">Código</label>
            <input type="number" id="codigo" placeholder="Código do produto" required>
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" placeholder="Quantidade" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group full-width">
            <label for="descricao">Descrição do Produto</label>
            <input type="text" id="descricao" placeholder="Descreva o produto detalhadamente" required>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Endereço de Entrega</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="00000-000" maxlength="9" required>
          </div>
          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" placeholder="Nome do bairro" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" placeholder="Nome da cidade" required>
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" placeholder="UF" maxlength="2" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group full-width">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" placeholder="Apartamento, bloco, casa, etc." required>
          </div>
        </div>
      </div>

      <div class="submit-section">
        <button type="submit">Enviar Produto</button>
        
        <div class="menu-principal">
          <input type="button" value="Voltar" onclick="window.location.href='index.html';">
        </div>
      </div>
    </form>
  </div>

  <script src="estoque_saida.js"></script>
  <script src="saida_simulacao.js"></script>
  <script src="buscador.js"></script>
  <script src="permissao_usuario.js"></script>
</body>

</html>
